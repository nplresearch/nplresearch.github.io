title = "Extracting the Multiscale Causal Backbone of Brain Dynamics"
authors = [ "Gabriele, D.", "Bonchi, F.", "De Francisci Morales, G.", "Petri, G."]
journal = "CLeaR"
year = "2024"
link = "https://proceedings.mlr.press/v236/d-textsc-char13acunto24a"
