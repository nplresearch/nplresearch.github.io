projects = ["higher_order"]
title = "Deeper but smaller: Higher-order interactions increase linear stability but shrink basins"
authors =  ["Zhang, Y.", "Skardal, P.S.", "Battiston, F.", "Petri, G.", "Lucas, M."]
people = ["maxime_lucas", "giovanni_petri"]
journal = "Sciences Advances"
year = "2024"
link = "https://www.science.org/doi/full/10.1126/sciadv.ado8049"
abstract = "A key challenge of nonlinear dynamics and network science is to understand how higher-order interactions influence collective dynamics. Although many studies have approached this question through linear stability analysis, less is known about how higher-order interactions shape the global organization of different states. Here, we shed light on this issue by analyzing the rich patterns supported by identical Kuramoto oscillators on hypergraphs. We show that higher-order interactions can have opposite effects on linear stability and basin stability: they stabilize twisted states (including full synchrony) by improving their linear stability, but also make them hard to find by dramatically reducing their basin size. Our results highlight the importance of understanding higher-order interactions from both local and global perspectives."
github = "https://github.com/maximelucas/basins_and_triangles"


[[papers]]
title = "Social learning across symbolic cultural barriers in non-human cultures"
authors =  ['Leitao, A.', 'Lucas, M.', 'Poetto, S.', 'Hersh, T. A.', 'Gero, S.', 'Gruber, D.', 'Bronstein, M.', 'Petri, G.']
journal = "arXiv:2307.05304"
year = "2023"
people = ["giovanni_petri", "maxime_lucas", "antonio_leitao", "simone_poetto"]
link = "https://arxiv.org/abs/2307.05304"
abstract = "Social learning is key in the development of both human and non-human animal societies. Here, we provide quantitative evidence that supports the existence of social learning in sperm whales across socio-cultural barriers, based on acoustic data from locations in the Pacific and Atlantic Oceans. Sperm whale populations have traditionally been partitioned into clans based on their vocal repertoire (what they say) of rhythmically patterned clicks (codas), and in particular their identity codas, which serve as symbolic markers for each clan. However, identity codas account for between 35% and 60% of all codas vocalized depending on the different clans. We introduce a computational modeling approach that recovers clan structure and shows new evidence of social learning across clans from the internal temporal structure of non-identity codas, the remaining fraction of codas. The proposed method is based on vocal style, which encodes how sperm whales assemble individual clicks into codas. Specifically, we modeled clicking pattern data using generative models based on variable length Markov chains, producing what we term subcoda trees. Based on our results, we propose here a new concept of vocal identity, which consists of both vocal repertoire and style. We show that (i) style-delimited clans are similar to repertoire-delimited clans, and that (ii) sympatry increases vocal style similarity between clans for non-identity codas, but has no significant effect on identity codas. This implies that different clans who geographically overlap have similar styles for most codas, which in turn implies social learning across cultural boundaries. More broadly, the proposed method provides a new framework for comparing communication systems of other animal species, with potential implications for our understanding of cultural transmission in animal societies."
github = "https://github.com/nplresearch/social-learning-nonhuman-communications"
slides = "https://www.dropbox.com/scl/fi/7lwmwwd6vyjgq4rma8tpk/talk-whales-berkeley.pdf?rlkey=w3sewpgupf7ns655dbencbgxt&dl=0"


